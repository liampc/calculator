<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcCont"> 
        <div class="displayBox">0</div>
        <div class="btnsDiv">
            <button class="displayBtns" data-operation="clear">AC</button>
            <button class="displayBtns" data-operation="delete">DEL</button>
            <button class="numberBtns">7</button>
            <button class="numberBtns">8</button>
            <button class="numberBtns">9</button>
            <button class="operatorsBtns" data-operation="mutiply">*</button>
            <button class="numberBtns">4</button> 
            <button class="numberBtns">5</button>
            <button class="numberBtns">6</button>
            <button class="operatorsBtns" data-operation="divide">/</button>
            <button class="numberBtns">1</button>
            <button class="numberBtns">2</button> 
            <button class="numberBtns">3</button>
            <button class="operatorsBtns" data-operation="add">+</button>
            <button class="numberBtns">0</button>
            <button class="operatorsBtns" data-operation="decimal">.</button>
            <button class="operatorsBtns" data-operation="calculate">=</button>
            <button class="operatorsBtns" data-operation="subtract">-</button>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
